<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        width: 100%;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      .left-panel {
        flex: 1.4;
        position: relative;
        overflow: hidden;
        border-top-right-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .left-panel video {
        position: absolute;
        top: 70px;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -1;
        border-top-right-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .right-panel {
        flex: 0.6;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .content-box {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
      }

      .content-box h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .content-box h3 {
        font-size: 18px;
        margin-top: 20px;
        color: #2c3e50;
        font-style: italic;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn-group a {
        display: block;
        padding: 12px;
        background-color: #ffffff;
        color: #2c3e50;
        font-weight: 600;
        border: 2px solid #2c3e50;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-group a:hover {
        background-color: #2c3e50;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>Real-Time Dining Rating System</header>

    <div class="container">
      <div class="left-panel">
        <video autoplay muted loop>
          <source
            src="{{ url_for('static', filename='videos/main.mp4') }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="right-panel">
        <div class="content-box">
          <h1>Explore with Intelligence</h1>
          <div class="btn-group">
            <a href="/predict">üçΩÔ∏è Try Prediction</a>
            <a href="/dashboard">üìä View Dashboard</a>
            <a href="/about">üìñ See Overview</a>
          </div>
          <h3>"Precision in every plate."</h3>
        </div>
      </div>
    </div>
  </body>
</html>
